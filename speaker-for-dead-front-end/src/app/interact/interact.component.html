<div class="interact-wrapper">
    <input type="text" [(ngModel)]="textToSend" placeholder="Enter your text">
    <button (click)="sendAndReceiveText()">Submit</button>
    <p *ngIf="responseText">{{ responseText }}</p>
    <p *ngIf="responseVideo">{{ responseVideo }}</p>
    
    <div *ngIf="responseVideo">
        <video width="100%" height="640" #videoElement autoplay>
            <source [src]= "responseVideo" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
</div>
